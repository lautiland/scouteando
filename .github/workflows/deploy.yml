name: Deploy Angular to GitHub Pages
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Angular App
        run: |
          cd frontend
          
          # Elimina builds anteriores para evitar conflictos
          rm -rf dist/scouteando
          
          # Construye la app para GitHub Pages
          npm run build -- --configuration=production --base-href="/scouteando/" --deploy-url="/scouteando/"

          # Mueve los archivos de /browser a la ra√≠z de dist/scouteando (si existe la carpeta browser)
          if [ -d "dist/scouteando/browser" ]; then
            mv dist/scouteando/browser/* dist/scouteando/
            rm -rf dist/scouteando/browser
          fi
          
          # Crea .nojekyll para desactivar Jekyll
          touch dist/scouteando/.nojekyll
          
          # Crea 404.html para manejar rutas de Angular en GitHub Pages
          cp dist/scouteando/index.html dist/scouteando/404.html
          
          # Verifica que los archivos de contenido est√©n presentes
          echo "üìÅ Verificando contenido markdown..."
          ls -la dist/scouteando/assets/content/
          echo "üìÑ Verificando categories.json..."
          cat dist/scouteando/assets/content/categories.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist/scouteando