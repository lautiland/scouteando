<section class="article-container">
  <button 
    class="btn btn-back" 
    [routerLink]="['../../']"
  >
    ← Volver a categoría
  </button>

  <h3 class="article-title">{{ article?.nombre }}</h3>
  <div class="article-content" [innerHTML]="article?.contenidoHTML | safeHtml"></div>
  <div class="article-metadata text-end">
    <p class="mb-1">{{ article?.ultimoUsuario }}</p>
    <p class="text-muted">{{ article?.ultimaModificacion }}</p>
  </div>

  <div class="text-center">
    <button class="btn btn-top" (click)="scrollToTop()" title="Volver al inicio del artículo">
      ↑ Subir al inicio
    </button>
  </div>
</section>
