[build]
  command = "chmod +x scripts/netlify-build.sh && ./scripts/netlify-build.sh"
  publish = "frontend/dist/scouteando"

# Deshabilitar el plugin autom√°tico de Angular
[build.environment]
  NODE_VERSION = "18"
  NETLIFY_SKIP_BUILD_PLUGINS = "true"

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/content/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
